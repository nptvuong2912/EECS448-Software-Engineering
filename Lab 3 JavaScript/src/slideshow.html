<!DOCTYPE html>
<html>
  <head>
    <title>Slide show!</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
    <style> 
		.carousel-inner > .item > img,
		.carousel-inner > .item > a > img {
			width: 10%; margin: auto;
		}
		h3 { text-align: center;}
		
		
	</style>
	
	
  </head>
  <body>
	<div id="container">
	
	 <p> Using Bootstrap. Reference from W3school.com </p> 
	<h3> Really cool cat pictures </h3> <br>
	<div id="myCarousel" class=" carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>
		
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="../assets/cat1.jpg" alt="cat picture" style="width:550px; height: 550px;">
			</div>

			<div class="item">
				<img src="../assets/cat2.jpg" alt="cat picture" style="width:550px; height: 550px;">
			</div>
    
			<div class="item">
				<img src="../assets/cat3.jpg" alt="cat picture" style="width:550px; height: 550px;">
			</div>

			<div class="item">
				<img src="../assets/cat4.jpg" alt="cat picture" style="width:550px; height: 550px;">
			</div>
			
			<div class="item">
				<img src="../assets/cat5.jpg" alt="cat picture" style="width:550px; height: 550px;">
			</div>
		</div>	
		
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	
	</div>	
		
		
		<br>
		<h3 id="test"> In JavaScript </p>
	
		
			<img id="image" src="../assets/cat1.jpg" style="width:550px; height: 550px;"> <br>
			
			<button onclick="previous()"> Previous </button>
			<button onclick="next()"> Next </button> <br>
		
	</div>
	
	<script type="text/javascript" src="js/slideshow.js"> </script>
	
  </body>
</html>
